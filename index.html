<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Newsletter sign-up form with success message</title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="wrapper">
      <div id="content">
        <div id="content__img"></div>
        <div class="content__info">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul role="list">
            <li>
              <span
                ><img
                  src="./assets/images/icon-list.svg"
                  alt="bullet point" /></span
              >Product discovery and building what matters
            </li>
            <li>
              <span
                ><img
                  src="./assets/images/icon-list.svg"
                  alt="bullet point" /></span
              >Measuring to ensure updates are a success
            </li>
            <li>
              <span
                ><img
                  src="./assets/images/icon-list.svg"
                  alt="bullet point" /></span
              >And much more!
            </li>
          </ul>
          <form id="content__sign-up-form-info" action="/success.html">
            <label for="email">Email address</label>
            <div class="error" id="error"></div>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
            <button>Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/js.js"></script>
  </body>
</html>
